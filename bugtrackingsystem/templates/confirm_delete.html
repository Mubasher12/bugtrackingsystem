<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button-group .confirm-button {
            background-color: #28a745; /* Green shade */
            color: #fff;
        }
        .button-group .confirm-button:hover {
            background-color: #218838; /* Darker green */
        }
        .button-group .cancel-button {
            background-color: #dc3545; /* Red shade */
            color: #fff;
        }
        .button-group .cancel-button:hover {
            background-color: #c82333; /* Darker red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>

        <div class="alert error">
            Are you sure you want to delete the project "{{ project.title }}"?
        </div>

        <form method="post" action="{% url 'delete_project' project.id %}">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="confirm-button">
                    <i class="fas fa-check"></i> Confirm
                </button>
                <a href="{% url 'manager_dashboard' %}" class="cancel-button">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
