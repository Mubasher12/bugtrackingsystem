

<h2>All Projects</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Edit</th>
        <!-- <th>View Bugs</th> -->
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.start_date }}</td>
        <td>{{ project.end_date }}</td>
        <td><a href="{% url 'edit_project' project.id %}">Edit</a></td>
        <!-- <td><a href="{% url 'view_bugs' project.id %}">View Bugs</a></td>  -->

    </tr>
    {% endfor %}
</table>
