<h2>Your Assigned Projects</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.start_date }}</td>
        <td>{{ project.end_date }}</td>
    </tr>
    {% endfor %}
</table>
