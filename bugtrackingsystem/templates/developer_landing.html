<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        li:hover {
            background-color: #f1f1f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            font-size: 18px;
            display: block;
            transition: color 0.3s;
        }
        a:hover {
            color: #357ABD;
        }
        .empty-message {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Developer!</h1>
        <a href="{% url 'developer_assigned_bugs' %}" class="btn btn-primary">View My Bugs</a>

        <h2>Your Assigned Projects</h2>
        <ul>
            {% for project in projects %}
                <li>
                    <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
                </li>
            {% empty %}
                <li class="empty-message">No projects assigned.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
